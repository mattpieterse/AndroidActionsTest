name: Tests

# Trigger this workflow only when 'Build' completes successfully
on:
  push:
    branches:
      - main
      - staging
      - 'topic/**'
      - 'refactor/**'
      - 'test/**'
  pull_request:
    branches:
      - main
      - staging
      - 'topic/**'
      - 'refactor/**'
      - 'test/**'

jobs:
  test-units:    
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts','**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Execute tests
        run: ./gradlew test

